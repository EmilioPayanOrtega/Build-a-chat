<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar de clientes -->
        <aside class="chat-sidebar">
            <div class="sidebar-header">
                <h2>Clientes Conectados</h2>
            </div>
            <div id="chat-list" class="chat-list">
                <p class="empty-list">Cargando clientes...</p>
            </div>
        </aside>

        <!-- Ventana principal del chat -->
        <main class="chat-window">
            <header class="chat-header">
                <div class="chat-header-info">
                    <h3 id="selected-user" class="chat-user-name">Selecciona un cliente</h3>
                    <small id="selected-id" class="chat-user-id"></small>
                </div>
            </header>

            <!-- Área de mensajes -->
            <div class="chat-box" id="chat-box">
                <div class="placeholder-text">
                    <p>Selecciona un cliente a la izquierda para ver su conversación.</p>
                </div>
            </div>

            <!-- Entrada de texto -->
            <div class="chat-input admin-input">
                <input type="text" id="admin-message" placeholder="Escribe un mensaje...">
                <button id="send-admin">Enviar</button>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='JS/admin.js') }}"></script>
</body>
</html>
