<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - Build a Chat</title>
    <link rel="stylesheet" href="/static/CSS/style.css">
</head>
<body>
    <div id="admin-container">
        <div id="sidebar">
            <h3>Clientes Conectados</h3>
            <ul id="client-list"></ul>
        </div>
        <div id="chat-section">
            <div id="admin-chat-box"></div>
            <div id="admin-input-container">
                <input id="admin-message" type="text" placeholder="Escribe un mensaje...">
                <button id="admin-send">Enviar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/static/JS/admin.js"></script>
</body>
</html>
